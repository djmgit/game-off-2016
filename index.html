<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/script.js"></script>
        <title>
            CrazyShooter
        </title>

    </head>
    <body onload="initUI()">
        <div id="gamearea" class="gameArea">
            <div id="canvasholder" class="canvas">

            </div>
        </div>
        <div id="assets">
            <img id="background" src="images/scroller/water.jpg">
            <img id="island1" src="images/scroller/island1.png">
            <img id="island2" src="images/scroller/island2.png">
            <img id="player" src="images/scroller/player.png">
            <img id="enemy1" src="images/scroller/enemy1.png">
            <img id="enemy2" src="images/scroller/enemy2.png">
            <img id="enemy3" src="images/scroller/enemy3.png">
            <img id="enemy4" src="images/scroller/enemy4.png">
            <img id="bullet" src="images/scroller/bullet.png">
            <img id="goal" src="images/scroller/goal.png">
        </div>
        <div id="myModal" class="modal">

            <div class="modal-content">
                <div class="modal-header">
                    <table id="hcontent">
                           <tr>
                                <td id="himg">
                                    <img src="images/scroller/player.png">
                                </td>
                                <td id="htext">
                                    <h1>
                                        Shoot'em All !!!!
                                    </h1>
                                </td>
                                <td id="himg">
                                    <img src="images/scroller/player.png">
                                </td>
                           </tr>
                    </table> 
                </div>
                <div class="modal-body">
                    <div id="body-content">
                    </div>    
                    <button id="btn" class="button" >Begin...</button>
                </div>
                
            </div>

        </div>
    </body>

</html>
